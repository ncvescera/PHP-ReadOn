        <script>
            function check(){
                var pw1 = $("#pw").val();
                var pw2 = $("#pw2").val();
                
                if(pw1 == pw2){
                    $("#submit").prop("disabled",false);
                }
                else{
                    $("#submit").prop("disabled",true);
                }
            }
        </script>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Registrati</h1>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <form action="php/registrati.php" method="post">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" placeholder="email" required>
                        </div>
                        <div class="form-group">
                            <label>User</label>
                            <input type="text" name="user" class="form-control" placeholder="username" required>
                        </div>
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" name="nome" class="form-control" placeholder="nome" required>
                        </div>
                        <div class="form-group">
                            <label>Cognome</label>
                            <input type="text" name="cognome" class="form-control" placeholder="cognome" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password"  id="pw" name="password" class="form-control" placeholder="password" onkeyup="check()" onkeydown="check()" required>
                            <br>
                            <input type="password" id="pw2" class="form-control" placeholder="ripeti password" onkeyup="check()" onkeydown="check()" required>
                        </div>
                        <input id="submit" type="submit" value="Registrati" class="btn btn-info" disabled>
                    </form>
                </div>
            </div>
        </div>
    </body>
